<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        
        div,
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;
            color: #fff;
            background-color: pink;
        }
        
        img {
            width: 300px;
        }
    </style>
    </style>
</head>

<body>
    <button id="ldh">刘德华</button>
    <button id="zxy">张学友</button>
    <img src="images/ldh.jpg" alt="" title="刘德华">
    <div></div>
    <p>
        hhhhhhhhh
        <span>噜啦噜啦嘞绿</span>
    </p>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>11223334</p>
    <div>123</div>
    <button id="btn">唐伯虎</button>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <ul>
        <li>知否知否，应是绿肥红瘦1</li>
        <li>知否知否，应是绿肥红瘦</li>
        <li>知否知否，应是绿肥红瘦</li>
        <li>知否知否，应是绿肥红瘦</li>
        <li>知否知否，应是绿肥红瘦</li>
    </ul>
    <ol id='ol'>
        <li>生僻字1</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <div id="time">2019-9-9</div>
    <script>
        var ldh = document.getElementById('ldh');
        var zxy = document.getElementById('zxy');
        var img = document.querySelector('img');
        zxy.onclick = function() {
            img.src = "images/zxy.jpg";
            img.title = '张学友'
        }
        ldh.onclick = function() {
            img.src = "images/ldh.jpg";
            img.title = '刘德华';
        }


        // innerHTML(W3C标准)能识别html标签、保留空格和换行，innerText(非标准)不能识别、去除空格和换行
        var div = document.querySelector('div');
        div.innerHTML = '<strong>今天是：</strong>2019';
        // 这两个属性可读写，可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log(p.innerHTML);


        // 当我们点击了按钮，div里面的文字会发生变化
        // 1 获取元素
        // var btn = document.querySelector('button');
        // var div = document.querySelector('div');
        // // 2 注册事件
        // btn.onclick = function() {
        //     // div.innerText = '2021-7-30';
        //     div.innerHTML = getDate();
        // }

        function getDate() {
            // 格式化日期 年月日
            var date = new Date();
            // 我们写一个 2019年 5月 1日 星期三
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var day = date.getDay();
            return '今天是：' + year + '年' + month + '月' + dates + '日 ' + arr[day];
        }
        // 元素也可以不用添加事件
        var p = document.querySelector('p');
        p.innerHTML = getDate();





        var div = document.querySelector('div');
        div.onclick = function() {
            console.log('选中了');
        }


        // 点击按钮弹出对话框
        // 1 事件源 事件类型 事件处理程序
        // (1) 事件源——事件被触发的对象。如按钮
        var btn = document.getElementById('btn');
        // (2) 事件类型——如何触发、什么事件，比如鼠标点击(onclick)、鼠标经过、键盘按下
        // (3) 事件处理程序——通过一个函数赋值的方式来完成
        btn.onclick = function() {
            alert('3333333');
        }


        // 1 获取body元素
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle);
        console.log(typeof bodyEle);
        // 2 获取html元素
        // var htmlEle = document.html;(错)
        var htmlEle = document.documentElement;
        console.log(htmlEle);


        // 1 getElementsByClassName 根据类名获得某些元素集合(H5特供)
        var boxes = document.getElementsByClassName('box');
        console.log(boxes);
        // 2 querySelector 返回指定选择器的第一个元素对象(H5特供)。切记里面的选择器需要加符号.box #nav
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');
        console.log(li);
        console.log('');
        // 3 querySelectorAll() 返回指定选择器的所有元素对象集合
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);
        var lis = document.querySelectorAll('li');
        console.log(lis);


        var lis = document.getElementsByTagName('li');
        console.log(lis); // 1 返回的是获取过来元素对象的集合，以伪数组的形式存储的。如果页面中只有一个li，返回的还是伪数组。如果页面中没有这个元素，返回的是空的伪数组。
        console.log(lis[0]);
        // 2 依次打印元素对象，采用遍历方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // var ol = document.getElementsByTagName('ol');
        // console.log(ol[0].getElementsByTagName('li'));
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));



        // 1 get: 获得；elemen：元素；by：通过；驼峰命名法。
        // 2 参数id是大小写敏感的字符串
        // 3 返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        // 4 console.dir可以打印返回的元素对象，更好的查看里面的属性和方法
        console.dir(time);
    </script>
</body>

</html>
